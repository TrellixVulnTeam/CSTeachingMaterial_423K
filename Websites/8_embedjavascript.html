<!--
	Ctrl-Shift-J on Windows and on Mac Command-Option-J
	Steps:
	1. Use it as a calculator and execute scripts directly
	2. Use loops/conditionals/functions
	3. Alert, confirm and prompt covered here
	4. console.log interpreter moves to the next line in the program, alerts/prompts pause the interpreter till user confirms
-->
<!DOCTYPE html>
<html>
<head>
 	<title>HTML JS Experiment</title>
</head>


<body>
	<h1>Resume</h1>
	<p>My name</p>
	<script type="text/javascript">
	var message = "This is my resume";
	console.log(message);
	var name = prompt("What's your name?");
	console.log("HEllO" + name);
	var boollikecats =  confirm("Do you like cats?"); 
	
	if(boollikecats)
	{	
		donot =  " ";	
	}
	else
	{
		donot = "do not ";
	}
	alert("Yes " + "I" + donot + "like cats");
	</script>
</body>

</html>
